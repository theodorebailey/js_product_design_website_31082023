<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Design Page</title>
    <link rel="stylesheet" href="s.css">
</head>
<body>

    <!-- division container for app -->
    <div class="container">
        <!-- our product section -->
        <div class="product">
            <!-- gallery section to populate -->
            <div class="gallery">
                <!-- image -->
                <img src="images/image1.png" alt="" id="product-img">
                <!-- control divisions -->
                <div class="controls">
                    <span class="btn active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </div>
            </div>
            <!-- details section -->
            <div class="details">
                <!-- name of product -->
                <h1>Casual T Shirt</h1>
                <!-- product price -->
                <h2>Â£15.00</h2>
                <!-- discount -->
                <h3>30% Off</h3>
                <!-- description -->
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia, ex!</p>
                <!-- form element -->
                <form action="">
                    <!-- size selection -->
                    <div class="size-select">
                        <!-- paragraph element -->
                        <p>Size</p>
                        <!-- radio buttons for t-shirt sizing -->
                        <label for="small">
                            <input type="radio" name="size" id="small">
                            <span>S</span>
                        </label>
                        <label for="medium">
                            <input type="radio" name="size" id="medium">
                            <span>M</span>
                        </label>
                        <label for="large">
                            <input type="radio" name="size" id="large">
                            <span>L</span>
                        </label>
                        <label for="x-large">
                            <input type="radio" name="size" id="x-large">
                            <span>XL</span>
                        </label>
                        <label for="xx-large">
                            <input type="radio" name="size" id="xx-large">
                            <span>XXL</span>
                        </label>
                    </div>

                    <!-- radio buttons for colour selection-->
                    <div class="color-select">
                        <!-- paragraph element -->
                        <p>Color</p>
                        <!-- label colour input -->
                        <label for="red">
                            <!-- create a radio input -->
                            <input type="radio" name="color" id="red">
                            <!-- create a span to populate with colour -->
                            <span class="color-1"></span>
                        </label>
                        <label for="green">
                            <input type="radio" name="color" id="green">
                            <span class="color-2"></span>
                        </label>
                        <label for="blue">
                            <input type="radio" name="color" id="blue">
                            <span class="color-3"></span>
                        </label>
                        <label for="pink">
                            <input type="radio" name="color" id="pink">
                            <span class="color-4"></span>
                        </label>
                    </div>
                    <!-- create quantity selection -->
                    <div class="quantity-select">
                        <!-- indicate quantity -->
                        <p>Quantity</p>
                        <!-- input value -->
                        <input type="number" value="1">
                    </div>
                    <!-- buy button -->
                    <button>Buy Now</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // create a product image
        let productImg = document.getElementById("product-img");
        // create a button element
        let btn = document.getElementsByClassName("btn");
        // btn first instance add onclick function which sets productImg src to images 1
        btn[0].onclick = function(){
            productImg.src = "images/image1.png";
            
            // for each button
            for (bt of btn) {
                // remove active classlist
                bt.classList.remove("active");
            }
            // set active to selected button
            this.classList.add("active");
        }
        // on selection set image to btn selection
        btn[1].onclick = function(){
            productImg.src = "images/image2.png";
            // remove active from all buttons
            for (bt of btn) {
                bt.classList.remove("active");
            }
            // add active to selected button
            this.classList.add("active");
        }
        // onclick of button
        btn[2].onclick = function(){
            // add new image src
            productImg.src = "images/image3.png";
            // remove active from all buttons
            for (bt of btn) {
                bt.classList.remove("active");
            }
            // add active to selection
            this.classList.add("active");
        }
    </script>
</body>
</html>
