<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Design Page</title>
    <link rel="stylesheet" href="s.css">
</head>
<body>

    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="images/image1.png" alt="">
            </div>
            <div class="details">
                <!-- name of product -->
                <h1>Casual T Shirt</h1>
                <!-- product price -->
                <h2>Â£15.00</h2>
                <!-- discount -->
                <h3>30% Off</h3>
                <!-- description -->
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia, ex!</p>
                <form action="">
                    <div class="size-select">
                        <p>Size</p>
                        <label for="small">
                            <input type="radio" name="size" id="small">
                            <span>S</span>
                        </label>
                        <label for="medium">
                            <input type="radio" name="size" id="medium">
                            <span>M</span>
                        </label>
                        <label for="large">
                            <input type="radio" name="size" id="large">
                            <span>L</span>
                        </label>
                        <label for="x-large">
                            <input type="radio" name="size" id="x-large">
                            <span>XL</span>
                        </label>
                        <label for="xx-large">
                            <input type="radio" name="size" id="xx-large">
                            <span>XXL</span>
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
